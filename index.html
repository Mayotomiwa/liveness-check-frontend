<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Liveness Detection Test</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 16px;
            background-color: #f9fafb;
            color: #333;
            max-width: 100%;
            overflow-x: hidden;
        }
        
        h1 {
            text-align: center;
            color: #1f2937;
            font-size: 1.5rem;
            margin-bottom: 16px;
        }
        
        .camera-container {
            position: relative;
            width: 85vw;
            max-width: 300px;
            height: 40vh;
            max-height: 400px;
            margin: 0 auto;
            border-radius: 50% / 40%;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Fix left/right inversion */
        }
        
        .progress-ring-container {
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            pointer-events: none;
        }
        
        .progress-ring {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }
        
        .progress-ring-circle {
            fill: transparent;
            stroke: #e5e7eb;
            stroke-width: 4px;
        }
        
        .progress-ring-progress {
            fill: transparent;
            stroke: #10b981;
            stroke-width: 4px;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.3s ease;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            margin: 16px 0;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            width: 100%;
            max-width: 160px;
            font-size: 0.95rem;
            touch-action: manipulation;
        }
        
        button:active {
            background: #4338ca;
            transform: scale(0.98);
        }
        
        button:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }
        
        #status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .connected { 
            background: #ecfdf5; 
            color: #065f46; 
        }
        
        .disconnected { 
            background: #fef2f2; 
            color: #b91c1c; 
        }
        
        .challenge-card {
            background: white;
            padding: 14px;
            margin: 14px 0;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .challenge-title {
            margin-top: 0;
            margin-bottom: 8px;
            color: #1f2937;
            font-size: 1.1rem;
        }
        
        #challengeText, #instructions, #progress {
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        
        .timer {
            font-weight: bold;
            color: #ef4444;
            font-size: 0.9rem;
        }
        
        #results {
            padding: 10px;
            text-align: center;
            font-weight: 500;
            font-size: 0.95rem;
        }
        
        .success {
            color: #059669;
        }
        
        .error {
            color: #dc2626;
        }
        
        /* Media queries for responsive design */
        @media (max-width: 360px) {
            h1 {
                font-size: 1.3rem;
            }
            
            .camera-container {
                width: 90vw;
                height: 35vh;
            }
            
            button {
                padding: 10px 16px;
                font-size: 0.9rem;
            }
            
            .challenge-title {
                font-size: 1rem;
            }
            
            #challengeText, #instructions, #progress, .timer, #results {
                font-size: 0.85rem;
            }
        }
        
        /* For larger phones and tablets in portrait */
        @media (min-width: 540px) {
            .camera-container {
                max-width: 340px;
                max-height: 450px;
            }
        }
        
        /* Prevent zoom on double-tap for iOS */
        
        touch-action: manipulation;
    </style>
</head>
<body>
    <h1>Liveness Detection</h1>
    
    <div class="camera-container">
        <video id="video" autoplay playsinline></video>
        <div class="progress-ring-container">
            <svg class="progress-ring" viewBox="0 0 316 416">
                <ellipse class="progress-ring-circle" cx="158" cy="208" rx="154" ry="204"></ellipse>
                <ellipse class="progress-ring-progress" cx="158" cy="208" rx="154" ry="204" id="progressRing"></ellipse>
            </svg>
        </div>
    </div>
    
    <div class="button-container">
        <button id="startBtn">Start Verification</button>
        <button id="stopBtn" disabled>Cancel</button>
    </div>
    
    <div id="status" class="disconnected">Ready to start</div>
    
    <div id="challengeInfo" class="challenge-card" style="display: none;">
        <h3 class="challenge-title">Current Challenge</h3>
        <p id="challengeText"></p>
        <p id="instructions"></p>
        <p id="progress"></p>
        <p id="timer" class="timer"></p>
    </div>
    
    <div id="results"></div>

    <script>
        const video = document.getElementById('video');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusDiv = document.getElementById('status');
        const challengeInfo = document.getElementById('challengeInfo');
        const challengeText = document.getElementById('challengeText');
        const instructions = document.getElementById('instructions');
        const progress = document.getElementById('progress');
        const timerDisplay = document.getElementById('timer');
        const resultsDiv = document.getElementById('results');
        const progressRing = document.getElementById('progressRing');
        
        // Setup progress ring
        const progressRingRadius = {
            x: 154, // horizontal radius
            y: 204  // vertical radius
        };
        
        // Calculate perimeter of the ellipse (approximation)
        const ellipsePerimeter = 2 * Math.PI * Math.sqrt(
            (progressRingRadius.x * progressRingRadius.x + progressRingRadius.y * progressRingRadius.y) / 2
        );
        
        // Set initial properties for the progress ring
        progressRing.style.strokeDasharray = `${ellipsePerimeter} ${ellipsePerimeter}`;
        progressRing.style.strokeDashoffset = `${ellipsePerimeter}`;
        
        // Change this to your Render URL or local server
        const wsUrl = 'wss://liveness-check-backend.onrender.com/ws'; 
        const apiKey = 'liveness_detection_key_2025';
        
        let socket;
        let stream;
        let captureInterval;
        let sessionId;
        let challengeTimeout = 50; // Default timeout (will be updated from server)
        let timerInterval;
        let totalChallenges = 1; // Will be updated from server
        let completedChallenges = 0;

        // Function to update progress ring
        function updateProgressRing(completed, total) {
            const progress = completed / total;
            const dashoffset = ellipsePerimeter * (1 - progress);
            progressRing.style.strokeDashoffset = dashoffset;
        }

        // Start the liveness check
        startBtn.onclick = async () => {
            try {
                // Clear previous results
                resultsDiv.innerHTML = '';
                
                // Reset progress ring
                updateProgressRing(0, 1);
                
                // Mobile camera constraints - prefer HD if available but optimize for mobile
                const constraints = { 
                    video: {
                        facingMode: 'user',
                        width: { ideal: 1280, min: 640 },
                        height: { ideal: 720, min: 480 }
                    },
                    audio: false
                };
                
                // Access camera
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                // Initialize WebSocket
                socket = new WebSocket(wsUrl);
                
                socket.onopen = () => {
                    statusDiv.textContent = 'Connected - Starting session...';
                    statusDiv.className = 'connected';
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                    
                    // Send initialization message
                    socket.send(JSON.stringify({
                        type: 'init',
                        apiKey: apiKey
                    }));
                };
                
                socket.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    console.log('Received:', data);
                    
                    // Handle ping messages to keep connection alive
                    if (data.type === 'ping') {
                        socket.send(JSON.stringify({ type: 'pong' }));
                        return;
                    }
                    
                    if (data.type === 'session') {
                        sessionId = data.sessionId;
                        statusDiv.textContent = `Session active`;
                        challengeInfo.style.display = 'block';
                        
                        // Set challenge timeout from server
                        if (data.timeout) {
                            challengeTimeout = data.timeout;
                        }
                        
                        // Get total challenges if available
                        if (data.challengesTotal) {
                            totalChallenges = data.challengesTotal;
                        }
                        
                        updateChallengeUI(data);
                        startFrameCapture();
                        startChallengeTimer();
                    }
                    else if (data.type === 'verification') {
                        updateChallengeUI(data);
                        
                        // Check if we need to move to next challenge
                        if (data.success) {
                            // Reset the timer for the next challenge
                            resetChallengeTimer();
                            
                            // Update completed challenges
                            if (data.challengesCompleted && data.challengesCompleted.length) {
                                completedChallenges = data.challengesCompleted.length;
                                updateProgressRing(completedChallenges, totalChallenges);
                            }
                        }
                        
                        // Check for permanent verification failure
                        if (data.verificationFailed) {
                            resultsDiv.innerHTML = `<div class="error">
                                ❌ Verification failed: ${data.message}
                            </div>`;
                            stopTest();
                        }
                    }
                    else if (data.type === 'complete') {
                        // Update to full completion
                        updateProgressRing(totalChallenges, totalChallenges);
                        
                        resultsDiv.innerHTML = `<div class="success">
                            ✅ Liveness verification successful!
                        </div>`;
                        stopTest();
                    }
                    else if (data.type === 'error') {
                        resultsDiv.innerHTML = `<div class="error">
                            Error: ${data.message}
                        </div>`;
                        // Don't automatically stop on certain errors
                        if (data.message.includes('timeout')) {
                            stopTest();
                        }
                    }
                };
                
                socket.onclose = (event) => {
                    statusDiv.textContent = `Disconnected (${event.code})`;
                    statusDiv.className = 'disconnected';
                    stopTest();
                };
                
                socket.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    statusDiv.textContent = 'Connection error';
                    statusDiv.className = 'disconnected';
                };
                
            } catch (error) {
                console.error('Error:', error);
                statusDiv.textContent = `Error: ${error.message}`;
                statusDiv.className = 'disconnected';
            }
        };
        
        // Stop the test
        stopBtn.onclick = stopTest;
        
        function stopTest() {
            // Stop camera
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
            
            // Stop WebSocket
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.close(1000, 'User stopped');
            }
            
            // Clear intervals
            if (captureInterval) {
                clearInterval(captureInterval);
            }
            
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
            challengeInfo.style.display = 'none';
        }
        
        function updateChallengeUI(data) {
            if (data.currentChallenge) {
                challengeText.textContent = data.currentChallenge;
            }
            if (data.instructions) {
                instructions.textContent = data.instructions;
            }
            if (data.challengesCompleted && data.challengesTotal) {
                progress.textContent = `Progress: ${data.challengesCompleted.length} of ${data.challengesTotal} completed`;
                
                // Update total challenges if needed
                totalChallenges = data.challengesTotal;
                completedChallenges = data.challengesCompleted.length;
                
                // Update progress ring
                updateProgressRing(completedChallenges, totalChallenges);
            }
            
            // Display success messages
            if (data.message && data.success) {
                resultsDiv.innerHTML = `<div class="success">
                    ✓ ${data.message}
                </div>`;
            } 
            // Display error/guidance messages that aren't successes
            else if (data.message && data.message !== "No movement detected" && 
                     !data.message.includes("Initial position")) {
                resultsDiv.innerHTML = `<div class="error">
                    ${data.message}
                </div>`;
            }
        }
        
        function startFrameCapture() {
            // Capture frames every 500ms (2fps)
            captureInterval = setInterval(() => {
                if (socket && socket.readyState === WebSocket.OPEN) {
                    captureFrame();
                }
            }, 500);
        }
        
        function captureFrame() {
            // Verify video is playing and has dimensions
            if (!video.videoWidth || !video.videoHeight) {
                console.log("Video not ready yet");
                return;
            }
            
            // Create canvas to capture video frame
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            
            // Draw the video frame (flipped horizontally to fix the inversion)
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            ctx.setTransform(1, 0, 0, 1, 0, 0); // Reset transformation
            
            // Optimize image for mobile - reduce quality slightly for better performance
            const imageData = canvas.toDataURL('image/jpeg', 0.65).split(',')[1];
            
            // Send to server
            socket.send(JSON.stringify({
                type: 'frame',
                image: imageData
            }));
        }
        
        function startChallengeTimer() {
            let timeLeft = challengeTimeout;
            
            // Update timer display
            timerDisplay.textContent = `Time remaining: ${timeLeft} seconds`;
            
            // Clear any existing timers
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            // Start new timer
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `Time remaining: ${timeLeft} seconds`;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                }
            }, 1000);
        }
        
        function resetChallengeTimer() {
            // Reset the timer for the next challenge
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            startChallengeTimer();
        }
    </script>
</body>
</html>
